name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }} 
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        otp: ['22.2', '24.2.2']
        elixir: ['1.9.0', '1.9.4', '1.10.0', '1.10.4', '1.11.0', '1.11.4', '1.12.0', '1.12.3', '1.13.0', '1.13.3']

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Install Dependencies
      run: mix deps.get
    - name: Run Tests
      run: mix test
